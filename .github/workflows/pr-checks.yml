name: Run checks

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
      - run: pnpm install
      - run: pnpm run editorconfig
      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm test
