<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mockiato</title>
    <script defer="defer" src="popup.js"></script>
    <style>
        body {
            font-size: 14px;
            margin: 0;
        }

        .wrapper {
            width: 260px;
            padding: 16px 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
        }

        .logo {
            height: 28px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 0 16px;
        }

        .description {
            text-align: center;
            margin-top: 6px;
            color: #828282;
        }

        .switch {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 30px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background: #e9ecef;
            transition: .2s;
            box-sizing: border-box;
            cursor: pointer;
        }

        .label {
            width: 100%;
            color: #868e96;
            font-size: 10px;
            text-align: right;
            padding: 0 8px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 2px;
            left: 2px;
            background-color: white;
            height: 24px;
            width: 24px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            transition: .2s;
            box-sizing: border-box;
        }

        .switch input {
            display: none;
        }

        .switch.checked {
            transition: .2s;
            background: #40c057;
            border-color: #40c057;
        }

        .switch.checked .label {
            color: white;
            text-align: left;
        }

        .switch.checked .slider {
            transform: translate(70px, 0);
            transition: .2s;
            border-color: white;
        }

        .extra {
            margin-top: 20px;
            border-bottom: 1px solid #cecece;
            padding: 0 16px 20px;
        }

        .footer {
            padding: 16px 16px 0;
        }

        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            background-color: transparent;
            text-decoration: none;
            padding: 4px;
            border-radius: 4px;
        }

        .btn:hover {
            text-decoration: none;
        }

        .btn-support {
            background: rgba(219, 97, 162, 0.15);
            color: rgb(219, 97, 162);
        }

        .btn-support:hover {
            background: rgba(219, 97, 162, 0.25);
        }

        .btn-review {
            background: rgba(121, 80, 242, 0.15);
            color: rgb(121, 80, 242);
        }

        .btn-review:hover {
            background: rgba(121, 80, 242, 0.25);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #242424;
                color: #c9c9c9;
            }

            .switch {
                background: #2e2e2e;
                border-color: #424242;
            }

            .label {
                color: #b8b8b8;
            }

            .btn-review {
                color: rgb(177, 151, 252);
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <img class="logo" src="icons/mockiato-128.png">
        <div class="title">Mockiato</div>
    </div>

    <div class="content">
        <label class="switch" id="switch">
            <input type="checkbox" id="mocking-status">
            <span class="slider"></span>
            <span class="label" id="label">DISABLED</span>
        </label>

        <div class="description">
            Mocking is <span id="status">disabled</span> for host <span id="host"></span>
        </div>
    </div>

    <div class="extra">
        Open the Mockiato tab in Developer Tools for more settings
    </div>

    <div class="footer">
        <span>Your support is very important and valuable to maintain the project.</span>
        <div class="links" id="links">
            <a class="btn btn-review"
               href="https://chromewebstore.google.com/detail/mockiato-mocks-on-the-fly/ilbkkhmnmnehcicempfpekgcpneeekao">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                     width="1em" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path
                            d="M9.827 21.763C5.35 20.771 2 16.777 2 12c0-1.822.487-3.53 1.339-5.002l4.283 7.419a4.999 4.999 0 0 0 4.976 2.548l-2.77 4.798zM12 22l4.287-7.425A4.977 4.977 0 0 0 17 12a4.978 4.978 0 0 0-1-3h5.542c.298.947.458 1.955.458 3 0 5.523-4.477 10-10 10zm2.572-8.455a2.999 2.999 0 0 1-5.17-.045l-.029-.05a3 3 0 1 1 5.225.05l-.026.045zm-9.94-8.306A9.974 9.974 0 0 1 12 2a9.996 9.996 0 0 1 8.662 5H12a5.001 5.001 0 0 0-4.599 3.035L4.632 5.239z"></path>
                    </g>
                </svg>
                Rate in Chrome Web Store
            </a>
            <a class="btn btn-support" href="https://github.com/sponsors/avivasyuta">
                <svg aria-hidden="true" height="16" viewBox="0 0 16 16" width="16"
                     data-view-component="true"
                     fill="currentColor">
                    <path
                        d="m8 14.25.345.666a.75.75 0 0 1-.69 0l-.008-.004-.018-.01a7.152 7.152 0 0 1-.31-.17 22.055 22.055 0 0 1-3.434-2.414C2.045 10.731 0 8.35 0 5.5 0 2.836 2.086 1 4.25 1 5.797 1 7.153 1.802 8 3.02 8.847 1.802 10.203 1 11.75 1 13.914 1 16 2.836 16 5.5c0 2.85-2.045 5.231-3.885 6.818a22.066 22.066 0 0 1-3.744 2.584l-.018.01-.006.003h-.002ZM4.25 2.5c-1.336 0-2.75 1.164-2.75 3 0 2.15 1.58 4.144 3.365 5.682A20.58 20.58 0 0 0 8 13.393a20.58 20.58 0 0 0 3.135-2.211C12.92 9.644 14.5 7.65 14.5 5.5c0-1.836-1.414-3-2.75-3-1.373 0-2.609.986-3.029 2.456a.749.749 0 0 1-1.442 0C6.859 3.486 5.623 2.5 4.25 2.5Z"></path>
                </svg>
                Support author
            </a>
        </div>
    </div>
</div>
</body>
</html>
